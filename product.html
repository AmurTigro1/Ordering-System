<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <script src="product.js"></script>
    <title>Order System</title>
</head>
<body>
    <h1>Products</h1>
    <div class="hero">
    <div class="container">
        <div class="order-form">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product name"><br><br>
            <label for="productDescription">Product Description:</label>
            <input type="text" id="productDescription" placeholder="Enter product description"><br><br>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" placeholder="Enter price"><br><br>
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" placeholder="Enter quantity"><br><br>
            <button onclick="addProduct()">Add to Order</button>
        </div>
        <div class="order-list">
            <h2>Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="orderItems">
                    <!-- Order items will be displayed here -->
                </tbody>
            </table>
            <div class="total" id="orderTotal">
                Total: $0
            </div>
        </div>
    </div>
</div>
</body>
</html>
